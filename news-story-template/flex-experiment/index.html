<!DOCTYPE html>
<html>
  <head>
    <title>News Story Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>[v-cloak] { display: none; }</style>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/tha4zph.css">
  </head>
  <body>
    <div id="news-template" v-cloak>

      <!-- Main Story -->
      <main>
      <!-- Header -->
      <header>
        <h1>{{ story.title }}</h1>
        <h2>{{ story.subtitle }}</h2>
        <h3>{{ story.date }}</h3>

        <!-- Tags -->
        <span v-for="tag in story.tags" class="tags">{{ tag }}</span>
      </header>

      <!-- Horizontal Line -->
      <div class="line" id="lineAboveImage"></div>

      <!-- Image -->
      <img v-bind:src="story.image.url">
      <span class="caption">{{ story.image.caption }}</span>
      <a v-bind:href="story.source.url" class="articleSource">{{ story.source.name }}</a>

      <!-- Horizontal Line -->
      <div class="line" id="lineAboveTeaser"></div>

      <!-- Teaser -->
      <span v-html="story.teaser" class="teaser"></span>

      <!-- Horizontal Line -->
      <div class="line" id="lineBelowTeaser"></div>

      <!-- Content -->
      <span v-html="story.content" class="content"></span>

      <!-- Horizontal Line -->
      <div class="line" id="lineAboveRelatedStories"></div>

      </main>

      <!-- Related Stories-->
      <aside class="relatedStories">
        <h4>RELATED STORIES</h4>

        <ul class="relatedStories">
          <li v-for="relatedStory in relatedStories" class="relatedStory">
            <div v-on:click="load(relatedStory)">
              <div class="related-story-image-container">
                <img v-bind:src="relatedStory.image.url" class="related-story-image">
              </div>
              <p class="relatedStoryTitle">{{ relatedStory.title }}</p>
            </div>
          </li>
        </ul>
      </aside>

      <!-- Useful debugging info, you can comment this section out when you don't need it. -->
      <!-- <pre>The story object: {{ story | json }}</pre>
      <pre>The relatedStories array: {{ relatedStories | json }}</pre> -->

    </div>

    <!-- Scripts here are what load the Vue library, and the actual story content. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://abesiemsen.github.io/layout2020spring-resources/projects/news-story-template/data.js"></script>

  </body>

  <script>

      function teaserChecker() {
      var teaser = document.querySelector(".teaser").innerHTML;
      var lineOne = document.querySelector("#lineAboveTeaser");
      var lineTwo = document.querySelector("#lineBelowTeaser");

      if (teaser == "") {
        lineOne.classList.add("hidden");
        lineTwo.classList.add("hidden");
      }
    }

    document.addEventListener("DOMSubtreeModified", teaserChecker);

  </script>

</html>
